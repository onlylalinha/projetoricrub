<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fa√ßa o Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/280d7ede1c.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Tela Login!</h2>

    <div id="form">
        <form action="/auth/login" method="post">
            <label for="email">E-mail</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" name="email" placeholder="Informe seu e-mail"><br><br>
            </div>
            <label for="password">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" placeholder="Informe sua senha"><br><br>
            </div>
    
            <div id="btn">
                <button type="submit">Entrar</button>
            </div>
        </form>
    </div>
    
</body>
</html>
